<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <title>Album Search</title>
</head>
<body>
<header>
    <div class="musica-logo">
        <img src="./images/Logo.svg">
    </div>
    <nav>
        <a href="#">Search</a>
        <a href="#">Contact</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </nav>
    <a href="#" class="hamburger">
        <img src="./images/hamburger.svg" alt="Hamburger">
    </a>
</header>

<main>
    <section class="search">
        <div class="search-container">
            <div class="title">
                Search for music, games, videos and many more.
            </div>
            <div class="search-bar">
                <input type="text" class="search" placeholder="Search anything...">
                <i class="fas fa-search"></i>
            </div>
            <button id="go" type="button">
                Go
            </button>
        </div>
    </section>
    <section class="albums">
        <div class="albums-container">
            <div class="album-item">

                <div class="album-data-wrapper">
                    <div class="album-image-wrapper">
                        <img src="./images/album-thumbnail@3x.jpg" alt="Picture of Album Cover"/>
                    </div>
                    <div class="album-name">
                        Nirvana
                    </div>
                    <div class="album-song-title">
                        Nevermind
                    </div>
                    <audio controls="" preload="none">
                        <source src="https://media.whooshkaa.com/podcasts/3247/episodes/304816/dc491e/c0709d-final-181119-mixdown.mp3"
                                type="audio/mpeg">
                    </audio>
                </div>
            </div>

            <div class="album-item">

                <div class="album-data-wrapper">

                    </div>
                    <div class="album-name">
                        Nirvana
                    </div>
                    <div class="album-song-title">

                                type="audio/mpeg">
                    </audio>
                </div>
            </div>

            <div class="album-item">

                <div class="album-data-wrapper">
                    <div class="album-image-wrapper">
                        <img src="./images/album-thumbnail@3x.jpg" alt="Picture of Album Cover"/>
                    </div>
                    <div class="album-name">
                        Nirvana
                    </div>
                    <div class="album-song-title">
                        Nevermind
                    </div>
                    <audio controls="" preload="none">
                        <source src="https://media.whooshkaa.com/podcasts/3247/episodes/304816/dc491e/c0709d-final-181119-mixdown.mp3"
                                type="audio/mpeg">
                    </audio>
                </div>
            </div>

            <div class="album-item">

                <div class="album-data-wrapper">
                    <div class="album-image-wrapper">
                        <img src="./images/album-thumbnail@3x.jpg" alt="Picture of Album Cover"/>
                    </div>
                    <div class="album-name">
                        Nirvana
                    </div>
                    <div class="album-song-title">
                        Nevermind
                    </div>
                    <audio controls="" preload="none">
                        <source src="https://media.whooshkaa.com/podcasts/3247/episodes/304816/dc491e/c0709d-final-181119-mixdown.mp3"
                                type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
        <div class="spinner">
            <img src="./images/spinner.svg">
        </div>
    </section>
</main>
